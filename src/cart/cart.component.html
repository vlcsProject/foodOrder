<app-header></app-header>
<div class="container-fluid">
  <div class=" m-5 d-flex justify-content-center">
    <div class="row">
      <div class="col mt-4 " *ngFor="let item of addItems">
        <div>
          <div class="p-4  mt-4 img-thumbnail ">
            <img [src]="getImage(item.image)" width="300px" height="250px">
            <div class=" style ms-5 mt-4 ">
              <h5 class="style">Product Name: {{item.productName}}</h5>
              <h5 class="style">Price:{{item.price}}</h5>
              <h5 class="style">Quantity:{{item.quantity}} <input class="class ms-2" type="number" data-zeros="true"
                  value="1" min="1" max="1000"></h5>

            </div>


            <button class="btn btn-small btn-outline-primary  ms-5 mt-3" style="width: 100px;"
              (click)="buy(item.productId)">BUY</button>
            <button class=" btn btn-small btn-outline-success ms-5 mt-3" (click)="delete(item)">Remove</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
