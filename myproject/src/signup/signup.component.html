<div class="container-fluid">
  <div class="bg-img ">
    
    <div class="d-flex justify-content-center align-items-center  ">
      <div class="border text-center p-5 box  imgs mt-5 ">
        
          <div class="d-flex justify-content-center " >
            <a id="link-signup" class="active" class="size  " >Sign Up</a>
          
              <a id="link-login" class="active" class="size  ms-4" (click)="login()" >Log In</a></div>
              <div class="d-flex justify-content-end mt-4" >
                <p>Need an Account? <a href="login"  (click)="login()">Login</a></p>
              </div>          
       
        <form [formGroup]="signupForm" (ngSubmit)="post()" novalidate>
          <div class="mtstring-4">

            <div class="input-group mt-4 ">
              <span class="input-group-text  input-style " id="basic-addon1">Username</span>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter your username"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched" class="text-danger">
              Username is required.
            </div>


            <div class="mt-4">

              <div class="input-group mb-3">
                <span class="input-group-text input-style " id="basic-addon1">MobileNo</span>
                <input type="text" min="0" id="number" maxlength="10" size="10" class="form-control"
                  formControlName="number" placeholder="Enter your number" aria-label="MobileNo"
                  aria-describedby="basic-addon1">
              </div>
              <div *ngIf="mobileNumber?.invalid && mobileNumber?.touched" class="text-danger">
                <div *ngIf="mobileNumber?.errors?.['required']">
                  Mobile number is required.
                </div>
                <div *ngIf="mobileNumber?.errors?.['pattern']">
                  Mobile number should have numeric only
                </div>
               
              </div>
            </div>

            <div class="mt-4">
              <div class="input-group mb-3">
                <span class="input-group-text input-style " id="basic-addon1">EmailId</span>
                <input type="email" class="form-control" id="email" formControlName="email"
                  placeholder="Enter your email" aria-label="EmailId" aria-describedby="basic-addon1">
              </div>

              <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched"
                class="text-danger">
                Valid email is required.
              </div>
              <div *ngIf="eMail?.errors?.['pattern']" class="text-danger">
              Invalid email.
              </div>
            </div>

            <div class="mt-4">
              <div class="input-group mb-3">
                <span class="input-group-text input-style">Password</span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control"
                  placeholder="Enter your password" formControlName="password" />
                <span class="input-group-text" (click)="togglePasswordVisibility()">
                  <svg id="i-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"
                    fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <circle cx="17" cy="15" r="1" />
                    <circle cx="16" cy="16" r="6" />
                    <path d="M2 16 C2 16 7 6 16 6 25 6 30 16 30 16 30 16 25 26 16 26 7 26 2 16 2 16 Z" />
                  </svg>
                </span>
              </div>
              <span *ngIf="passWord?.invalid && passWord?.touched" class="text-danger">
                <span *ngIf="passWord?.errors?.['required']">Password is mandatory</span>
                <span *ngIf="passWord?.errors?.['minlength']">
                  Password should have a minimum of 8 characters
                </span>
              </span>
            </div>

          </div>

      

          <div class="d-flex justify-content-center my-3">
            <button class="btn btn-small btn-success mt-3 w-50" type="submit" [disabled]="signupForm.invalid">SIGNUP</button>
          </div>
          <div class="modal" id="staticBackdrop" [ngStyle]="{'display':display}" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header text-black">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">SIGNUP</h1>
                  <button type="button" class="btn-close text-black" data-bs-dismiss="modal" aria-label="Close"
                    (click)="onclose()"></button>
                </div>
                <div class="modal-body">
                  {{moduledata}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="onclose()">Close</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
