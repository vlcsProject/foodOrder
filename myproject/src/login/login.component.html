 

<app-header></app-header>
<div class="container-fluid">
  <div class="bg-img ">
    
    <div class="d-flex justify-content-center align-items-center  ">
      <div class="border text-center p-5 box  imgs mt-5 ">
        <div class="my-3  style mb-5 colour">
          <h1>LOGIN</h1>
          <i class="fa-solid fa-user border border-primary border-5 rounded-circle p-2 mt-2 fs-1 font"></i>
        </div>
          <div class="d-flex justify-content-center " >     
       
              <form [formGroup]="loginForm" class="" (ngSubmit)="post()" novalidate>
                <div class="input-group mt-2">
                  <span class="input-group-text input-style" id="basic-addon1">Username</span>
                  <input type="text" class="form-control" formControlName="username" name="username"
                    placeholder="Enter your username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <span *ngIf="userName?.invalid && userName?.touched" class="text-danger">
                  <span *ngIf="userName?.errors?.['required']">
                    Username is required.
                  </span>
                </span>
      
                <img src="" alt="">
                <div class="mt-4">
                  <div class="input-group mb-3">
                    <span class="input-group-text input-style">Password</span>
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Enter your password"
                      formControlName="password" />
                    <span class="input-group-text" (click)="togglePasswordVisibility()">
                      <svg id="i-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"
                        fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <circle cx="17" cy="15" r="1" />
                        <circle cx="16" cy="16" r="6" />
                        <path d="M2 16 C2 16 7 6 16 6 25 6 30 16 30 16 30 16 25 26 16 26 7 26 2 16 2 16 Z" />
                      </svg>
                    </span>
                  </div>
                  <span *ngIf="passWord?.invalid && passWord?.touched" class="text-danger">
                    <span *ngIf="passWord?.errors?.['required']">Password is mandatory</span>
                    <span *ngIf="passWord?.errors?.['minlength']">
                      Password should have a minimum of 8 characters
                    </span>
                  </span>
                </div>
                <div class="d-flex justify-content-end mt-4" >
                  <p>Need an Account? <a href="signup" (click)="signup()">Sign Up</a></p>
                </div>  
                <div class="my-4 d-flex justify-content-center">
                  <button class="btn btn-success btn-small  w-50 my-3" type="submit"
                    [disabled]="loginForm.invalid" >LOGIN</button>
                </div>
                <div class="text-center text-danger">
                  <span>{{error}}</span>
                </div>
      
              </form>
      </div>
    </div>
  </div>
</div>
